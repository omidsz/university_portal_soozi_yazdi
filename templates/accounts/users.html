<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لیست کاربران فعال</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 2px 3px rgba(0,0,0,0.1);
    }
    th {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      text-align: right;
    }
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: right;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e9e9e9;
    }
    .status-active {
      color: green;
      font-weight: bold;
    }
    .status-inactive {
      color: red;
    }
  </style>
</head>
<body>

<h2>کاربران فعال سیستم</h2>

<table id="userTable">
  <thead>
    <tr>
      <th>نام کاربری</th>
      <th>ایمیل</th>
      <th>وضعیت</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
fetch('/api/accounts/api/users/')
  .then(response => {
    if (!response.ok) {
      throw new Error('پاسخ شبکه مناسب نبود');
    }
    return response.json();
  })
  .then(data => {
    const tbody = document.querySelector('#userTable tbody');

    // Filter active users
    const activeUsers = data.filter(user => user.is_active === true);

    if (activeUsers.length === 0) {
      const row = document.createElement('tr');
      row.innerHTML = `<td colspan="3" style="text-align: center;">هیچ کاربر فعالی یافت نشد</td>`;
      tbody.appendChild(row);
      return;
    }

    activeUsers.forEach(user => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.username || '---'}</td>
        <td>${user.email || '---'}</td>
        <td class="status-active">فعال</td>
      `;
      tbody.appendChild(row);
    });
  })
  .catch(error => {
    console.error('خطا در دریافت اطلاعات:', error);
    const tbody = document.querySelector('#userTable tbody');
    const row = document.createElement('tr');
    row.innerHTML = `<td colspan="3" style="text-align: center; color: red;">خطا در بارگذاری داده‌ها: ${error.message}</td>`;
    tbody.appendChild(row);
  });
</script>

</body>
</html>
