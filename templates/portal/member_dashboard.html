{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>داشبورد اعضای انجمن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'portal/js/member_dashboard.js' %}" defer></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: 700;
    }
  </style>
  <body
    class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen p-8"
  >
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-2xl shadow-lg space-y-6">
      <h1
        class="text-4xl font-bold text-indigo-700 border-b-4 border-indigo-300 pb-2 text-purple-700 border-purple-700"
      >
        داشبورد اعضای انجمن
      </h1>

      <!-- اطلاعیه‌ها -->
      <section id="notices">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-semibold">مدیریت اطلاعیه‌ها</h2>
          <button
            onclick="createAnnouncement(); document.getElementById('notices').scrollIntoView({ behavior: 'smooth' })"
            class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
          >
            + اطلاعیه جدید
          </button>
        </div>
        <div id="announcements" class="mt-4 space-y-3">
          <p class="text-gray-500">در حال بارگذاری...</p>
        </div>
      </section>

      <!-- فرم اطلاعیه‌ها -->
      <div
        id="create-form"
        class="hidden bg-indigo-50 p-6 rounded-xl shadow border border-indigo-200"
      >
        <h3 class="text-lg font-semibold mb-2">اطلاعیه جدید</h3>
        <input
          type="text"
          id="new-title"
          placeholder="عنوان"
          class="w-full border p-2 mb-2 rounded"
        />
        <textarea
          id="new-content"
          placeholder="متن اطلاعیه"
          class="w-full border p-2 rounded mb-2"
        ></textarea>
        <button
          onclick="submitCreate()"
          class="bg-green-500 text-white px-4 py-1 rounded"
        >
          ثبت اطلاعیه
        </button>
        <button
          onclick="cancelCreate()"
          class="ml-2 bg-gray-300 px-4 py-1 rounded"
        >
          انصراف
        </button>
      </div>

      <div id="edit-form" class="hidden bg-white p-4 rounded shadow mt-4">
        <h3 class="text-lg font-semibold mb-2">ویرایش اطلاعیه</h3>
        <input
          type="text"
          id="edit-title"
          placeholder="عنوان"
          class="w-full border p-2 mb-2 rounded"
        />
        <textarea
          id="edit-content"
          placeholder="متن اطلاعیه"
          class="w-full border p-2 rounded mb-2"
        ></textarea>
        <button
          onclick="submitEdit()"
          class="bg-blue-500 text-white px-4 py-1 rounded"
        >
          ذخیره
        </button>
        <button
          onclick="cancelEdit()"
          class="ml-2 bg-gray-300 px-4 py-1 rounded"
        >
          انصراف
        </button>
      </div>

      <!-- فرم ثبت رویداد جدید -->
      <section>
        <h2 class="text-2xl font-semibold">مدیریت رویدادها</h2>
        <form
          id="eventForm"
          class="bg-white p-6 rounded-2xl shadow-md space-y-4 border border-gray-200 mt-2"
        >
          <input
            type="text"
            name="title"
            placeholder="عنوان رویداد"
            class="w-full p-3 border rounded-xl"
            required
          />
          <textarea
            name="description"
            placeholder="توضیحات رویداد"
            class="w-full p-3 border rounded-xl"
            required
          ></textarea>
          <input
            type="date"
            name="date"
            class="w-full p-3 border rounded-xl"
            required
          />
          <button
            type="submit"
            class="bg-purple-600 text-white px-4 py-2 p-3 rounded-xl hover:bg-purple-700"
          >
            ثبت رویداد
          </button>
        </form>
        <div id="eventResult" class="mt-3 text-sm"></div>
      </section>

      <!-- لیست رویدادها -->
      <section>
        <h2 class="text-2xl font-semibold text-purple-700">
          رویدادهای ثبت‌شده
        </h2>
        <div id="eventsList" class="mt-4 space-y-3">
          <p class="text-gray-500">در حال بارگذاری...</p>
        </div>
      </section>

      <button
        onclick="logout()"
        class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 mt-8"
      >
        خروج از حساب
      </button>
    </div>


  </body>
</html>
